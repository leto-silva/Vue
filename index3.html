<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
   <div id="app">
     <div>
     <ul>
        <li v-for="number in 10" v-if="number % 2 ===0"> 5 X {{number}} = {{5*number}}</li>
     </ul>
   </div>

   <script src="https://unpkg.com/vue/dist/vue.js" ></script>
   <script>
      var app = new Vue({
         el: '#app'
         
      })
   </script>
</body>
</html>
