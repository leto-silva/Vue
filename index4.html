<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
</head>
<body>
   <div id="app">
      <button @click="upCounter()">Click Me</button>{{counter}}


   <script src="https://unpkg.com/vue/dist/vue.js" ></script>
   <script>
      var app = new Vue({
         el: '#app',
         data: {
            counter: 0
         },
         methods: {
            upCounter: function(){
               this.counter++;
            }
         }
         
      })
   </script>
</body>
</html>
